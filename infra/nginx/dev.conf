map $http_cookie $sess_token {
    "~*sess=([^;]+)" $1;
    default "";
}

map $sess_token $has_sess {
    "" 0;
    default 1;
}

upstream api_upstream {
    server api:8001;
}

server {
    listen 80;
    server_name _;

    # Generic API proxy
    location /api/ {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://api_upstream;
    }

    # SSE endpoints require Authorization derived from session cookie
    location ^~ /api/review/events/ {
        if ($has_sess = 0) {
            return 401;
        }

        proxy_set_header Authorization "Bearer $sess_token";
        proxy_set_header Cookie "";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://api_upstream;

        proxy_buffering off;
        chunked_transfer_encoding off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 3600s;
        add_header X-Accel-Buffering no;
        add_header Cache-Control "no-store";
    }

    location ^~ /api/files/events/ {
        if ($has_sess = 0) {
            return 401;
        }

        proxy_set_header Authorization "Bearer $sess_token";
        proxy_set_header Cookie "";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://api_upstream;

        proxy_buffering off;
        chunked_transfer_encoding off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 3600s;
        add_header X-Accel-Buffering no;
        add_header Cache-Control "no-store";
    }
}
