# ========================================
# NGINX PRODUCTION CONFIGURATION
# ========================================
# Adds nginx reverse proxy to base configuration
# Command: docker compose -f infra/docker-compose.yml -f infra/docker-compose.nginx.yml --env-file envs/.env.local up -d

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: copilotos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    networks:
      - copilotos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Update web service to not expose ports directly
  web:
    ports: []  # Remove external port exposure
    expose:
      - "3000"

  # Update api service to not expose ports directly
  api:
    ports: []  # Remove external port exposure
    expose:
      - "8001"